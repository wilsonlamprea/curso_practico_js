<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso JS Práctico</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
      <h1> Figuras Geométricas</h1>
      <p>este es el Primer curso practico de JS</p>
  </header>

  <section>
    <h2>calcula el área de un cuadrado</h2>
    <form class="form__cuadrado">
        <label for="InputCuadrado">
            Escribe cuanto mide el lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular Perimetro
        </button>

        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular Área 
        </button>
    </form>

      <h2>Triangulo Isósceles - Calculo de la Altura</h2>
      <form class="form__triangulo">
          <label for="lado1">
              Escribe la longitud del Lado 1
          </label>
          <input id="lado1" type="number">

          <label for="lado2">
            Escribe la longitud del Lado 2
        </label>
        <input id="lado2" type="number">

        <label for="lado3">
            Escribe la longitud del Lado 3
        </label>
        <input id="lado3" type="number">

        <button type="button" onclick="calcularAltura()">
            Calcular Altura
        </button>

      </form>
  </section>

    <script src="./figuras.js"></script>

    <footer>
        <p>Made With ❤️ by Wilson Lamprea in platzi</p>
    </footer>
</body>
</html>
